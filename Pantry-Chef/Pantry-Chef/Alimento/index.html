<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../assets/style/alimento.css">
    <title>PantryChef</title>
</head>
<body>
    <nav>
        <div>a</div>
        <div>b</div>
        <div>c</div>
        <div>d</div>
        <div>e</div>
    </nav>
    <section class="main-section">
        <div class="search-item">
            <input type="text" placeholder="teste" name="search-item" id="input-items" class="input-search">
        </div>
        <div class="card">
            <h1 class="card-food-title">TESTE</h1>
            <div class="food-section">   
                <div class="card-food">
                    <div class="card-food-content">
                        <img src="./../assets/img/imgcomida.jpg" height="50vh" width="50vw" style="border-radius: 100%;" alt="imagem-comida">
                        <div class="card-food-text">
                            <h4>Nome Comida</h4>
                            <p>Infos</p>
                        </div>
                    </div>
                    <div class="card-food-check">
                        <label class="custom-checkbox">
                            <input type="checkbox" class="checkbox-input">
                            <div class="checkbox-label"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
