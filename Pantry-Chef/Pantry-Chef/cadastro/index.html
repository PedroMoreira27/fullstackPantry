<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href=".././favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
  <link rel="stylesheet" href="./../assets/style/cadastro.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>Cadastro</title>
</head>

<body>
  <header>
    <nav class="container justify-content-center" id="container-home">
        <div class="d-flex align-self-center" id="div-home">
            <img src="./../assets/img/svg/LogoPC.svg" alt="">
        </nav>
    </div>
  </header>
  <section class="d-flex justify-content-center align-items-center mt-5">
    <div class="card p-3 pt-5 pb-5" id="cardcadastro">
      <form action="" method="post" display="flex">
        <div class="div-button">
            <a>
                <button id="button-back" href="./../login/index.html">
                    <img src="./../assets/img/voltar.svg" alt="">
                </button>
            </a> 
            <div id="text-cadastro">
                <h1>Cadastro</h1>
            </div>    
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" name="nomecompleto" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Nome Completo</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>      
        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Numero Celular</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Senha</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Repita Senha</label>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <button type="submit" class="submit-cadastro">Registrar-se</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
